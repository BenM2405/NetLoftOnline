<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Lobby Demo</title>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="320"></canvas>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Say something..." />
    </div>
    <script type="module" src="lobby.js"></script>

    <div id="wardrobe">
        <h3>Wardrobe</h3>
        <div class="wardrobe-section" id="tops-section"></div>
        <div class="wardrobe-section" id="bottoms-section"></div>
        <div class="wardrobe-section" id="hats-section"></div>
        <div class="wardrobe-section" id="hair-section"></div>
        <button onclick="document.getElementById('wardrobe').style.display='none'">Close</button>
    </div>
    <div id="message">
        <h2>Type /help!</h2>
    </div>
    <button id="openWardrobeBtn">Wardrobe!</button>
</body>
</html>
